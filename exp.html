<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder - UI Design Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    input, textarea, select, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }
    button {
      grid-column: span 2;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .resume-output {
      margin-top: 40px;
      padding: 20px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* Templates */
    .template-classic h2 { color: #007BFF; border-bottom: 2px solid #007BFF; }
    .template-modern { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #222; }
    .template-elegant { font-style: italic; border-left: 5px solid #555; padding-left: 20px; }
    .template-minimalist { font-size: 14px; color: #444; }
    .template-bold { background-color: #1a1a1a; color: white; padding: 20px; border-radius: 10px; }
    .template-colored { background: #e3f2fd; padding: 20px; border-left: 6px solid #2196F3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <div class="template-selector">
      <label for="template">Select a Template:</label>
      <select id="template">
        <option value="classic">Classic</option>
        <option value="modern">Modern</option>
        <option value="elegant">Elegant</option>
        <option value="minimalist">Minimalist</option>
        <option value="bold">Bold</option>
        <option value="colored">Colored</option>
      </select>
    </div>
    <form id="resume-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="title" placeholder="Job Title" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <textarea id="summary" placeholder="Professional Summary" rows="3"></textarea>
      <textarea id="experience" placeholder="Work Experience" rows="3"></textarea>
      <textarea id="education" placeholder="Education" rows="3"></textarea>
      <textarea id="skills" placeholder="Skills (comma separated)" rows="2"></textarea>
      <button type="submit">Generate Resume</button>
    </form>
    <div id="resume" class="resume-output"></div>
  </div>

  <script>
    const form = document.getElementById('resume-form');
    const resumeOutput = document.getElementById('resume');
    const templateSelect = document.getElementById('template');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const title = document.getElementById('title').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const summary = document.getElementById('summary').value;
      const experience = document.getElementById('experience').value;
      const education = document.getElementById('education').value;
      const skills = document.getElementById('skills').value.split(',').map(s => s.trim());
      const template = templateSelect.value;

      let resumeHTML = `<div class="template-${template}">`;
      resumeHTML += `<h2>${name}</h2>`;
      resumeHTML += `<p><strong>${title}</strong></p>`;
      resumeHTML += `<p>${email} | ${phone}</p>`;
      resumeHTML += `<h3>Summary</h3><p>${summary}</p>`;
      resumeHTML += `<h3>Experience</h3><p>${experience}</p>`;
      resumeHTML += `<h3>Education</h3><p>${education}</p>`;
      resumeHTML += `<h3>Skills</h3><ul>`;
      skills.forEach(skill => resumeHTML += `<li>${skill}</li>`);
      resumeHTML += `</ul></div>`;

      resumeOutput.innerHTML = resumeHTML;
    });
  </script>
</body>
</html>
